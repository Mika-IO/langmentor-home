<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Langmentor AI</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__left ">
            <img src="images/profile.png" alt="Perfil" class="navbar__profile-pic">
            <div class="navbar__title">Langmentor AI</div>
            <div class="navbar__right">
                <a href="../settings.html">
                    <button id="sendButton" type="submit" class="chat__button">
                        <span class="material-symbols-outlined">settings</span>
                    </button>
                </a>
            </div>
        </div>
    </nav>

    <section class="container">
        <section class="chat">
            <section class="chat__messages">
            </section>
            <form class="chat__form">
                <input id="textInput" type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                <button id="sendButton" type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>

                <button id="recordButton" class="chat__button">
                    <span class="material-symbols-outlined">mic</span>
                </button>
            </form>
        </section>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
